name: api docs build

on:
  workflow_call:
    inputs:
      head_ref:
        description: 'The head ref (branch name or PR ref)'
        required: true
        type: string
      artifact_name:
        description: 'Name of the artifact to download'
        required: true
        type: string
  workflow_dispatch:
concurrency:
  group: gh-pages-deploy-${{ github.event.inputs.head_ref || github.head_ref }}
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
      - name: Python check
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: manylinux install wheel
        run: |
          set -x
          mkdir -p dist
          mv *.whl dist/
          ls -lh dist/
          pip install "$(ls dist/*.whl)[docs]"
          python -c 'import gstaichi as ti; ti.init(arch=ti.cpu); print(ti.__version__)'
          pip freeze | grep sphinx
      - name: Build docs
        run: |
          cd docs
          make html
      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          destination_dir: ${{ github.event.inputs.head_ref || github.head_ref }}
          keep_files: true
          publish_branch: gh-pages
